name: 🌱 Seed Crawl Queue

on:
  workflow_dispatch:
    inputs:
      repository:
        description: <user>/<name> of repository to scan
        required: true
  # TODO
  # Run job At 08:00 on every day-of-week from Monday through Friday.
  # schedule:
  #             # https://crontab.guru/
  #             #   ┌───────────── minute (0 - 59)
  #             # │ ┌───────────── hour (0 - 23)
  #             # │ │ ┌───────────── day of the month (1 - 31)
  #             # │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
  #             # │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
  #             # │ │ │ │ │
