name: üßê Repo Analyzer

on:
  workflow_dispatch:
  push:

jobs:
  repo_scan:
    name: "üïµÔ∏è‚Äç‚ôÇÔ∏è Preform repository scan"
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3

      - name: Cache redis-cli
        uses: actions/cache@v2
        with:
            path: "/usr/bin/redis-cli"
            key: redis-cli-version

      - name: ‚¨áÔ∏è Install redis-cli
        run: |
          if ! command -v redis-cli &> /dev/null
          then
              sudo apt-get install redis
          fi

      - name: Cache bats
        uses: actions/cache@v2
        with:
            path: "/usr/bin/bats"
            key: bats-version
      
      - name: ‚¨áÔ∏è Install bats
        run: |
          if ! command -v bats &> /dev/null
          then
              sudo apt-get install bats
          fi

      - name: ‚öôÔ∏è Execute CRUD operations on RedisDB
        run: |
          chmod +x ./scripts/redis-test.sh
          REDIS_HOST='127.0.0.1' REDIS_PORT='6379' REDIS_USER='myUser' REDIS_PASS='myPass' ./scripts/redis-test.sh 127.0.0.1 6379

      - name: ‚úÖ Assert expected data in RedisDB 
        run: |
          REDIS_HOST='127.0.0.1' REDIS_PORT='6379' REDIS_USER='myUser' REDIS_PASS='myPass' bats ./tests/*

