name: ðŸ¤–ðŸ•· Web Crawler Manual

on:
  workflow_dispatch:
    inputs:
      repository:
        description: <user>/<name> of repository to scan
        required: true

env:
  REDIS_HOST: ${{ secrets.REDIS_HOST }}
  REDIS_PORT: ${{ secrets.REDIS_PORT }}
  REDIS_PASS: ${{ secrets.REDIS_PASS }}
  REDIS_USER: ${{ secrets.REDIS_USER }}

jobs:
  repo_crawl:
    name: "ðŸ•µï¸â€â™‚ï¸ Preform manual repository web crawl"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Cache redis-cli
        uses: actions/cache@v3
        with:
            path: "/usr/bin/redis-cli"
            key: redis-cli-version

      - name: â¬‡ï¸ Install redis-cli
        run: |
          if ! command -v redis-cli &> /dev/null
          then
              sudo apt-get install redis
          fi

      - name: "ðŸ«£ Fetch the next repository from crawl queue"
        run: |
          REPOSITORY=${{ inputs.repository }}
          echo "repository=$REPOSITORY" >> $GITHUB_ENV

      - name: ðŸ“‘ Log this repository scan 
        run: |
          chmod -R +rwx scripts
          export REDIS_HOST="${{ env.REDIS_HOST }}"
          export REDIS_PORT"${{ env.REDIS_PORT }}"
          export REDIS_USER="${{ env.REDIS_USER }}"
          export REDIS_PASS="${{ env.REDIS_PASS }}"
          ./scripts/logCrawlOfRepo.sh ${{ env.repository }}

      - name: "ðŸ•· Preform repository crawl"
        run: ./scripts/executeRepositoryWebCrawl.sh ${{ env.repository }}